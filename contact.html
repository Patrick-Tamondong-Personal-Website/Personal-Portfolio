<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Patrick Tamondong Portfolio Page</title>
    </head>
    <body>
        <header>
            <nav class="banner">
                <span class="logo">
                    <img src="https://fontmeme.com/permalink/230403/ecf69e25afacab836d93a3e9dec80c1f.png" alt="pixel-fonts" border="0">
                </span>
                <div class="links">
                    <a href="./index.html">Home</a>

        <div class="canvas">
            <div class="char">
                <div>
                    <img src="./ori.png" alt="" border=".2em">    
                </div>

                    <h2>Player: Patrick Tamondong</h2>

                        <form action="" id="form">

                          <input type="text" id="fname" name="firstname" placeholder="Your name..">
                      
                          <label for="email">Email</label>
                          <input type="text" id="lname" name="lastname" placeholder="Your email..">
                      
                          <label for="subject">Subject</label>
                          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                          <button type="submit" id="submit"> Submit </button>
                          
                        </form>

                    
                </div>    
            </div>
        </div>

    <script src="javascript.js"></script>
